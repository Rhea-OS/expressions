[package]
name = "expression-js"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
expression = { path = ".." }
wasm-bindgen = { version = "0.2.95" }
serde = { version = "1.0.210", features = ["derive"] }
js-sys = "0.3.72"
web-sys = { version = "0.3.72", features = ["console"] }